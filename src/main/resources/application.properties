#Application information
application-title=Employee Management System
application-description=This is simple back-end to learn any front end framework
application-version=@project.version@



spring.datasource.url=jdbc:postgresql://localhost:5432/emp_man
spring.datasource.username=postgres
spring.datasource.password=1234

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Open API
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path= /open-api
springdoc.swagger-ui.operationsSorter= method
springdoc.pathsToMatch=/api/v1/**


#Remove exception trace
server.error.include-stacktrace=never